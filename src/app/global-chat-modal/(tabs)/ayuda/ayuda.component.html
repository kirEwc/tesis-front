<div class="tab-content">
    <div class="header">
      <div class="title">
        <span>Centro de Ayuda</span>
      </div>
      <button class="close-button" (click)="onClose()">Ã—</button>
    </div>
    <div class="search-bar">
      <input type="text" [(ngModel)]="searchTerm" placeholder="Buscar en la ayuda...">
    </div>
    <div class="content help-section">
      <div *ngFor="let item of filteredHelpItems" class="help-item">
        <div class="help-title" (click)="toggleHelp(item)">
          <span>{{ item.title }}</span>
          <span>{{ item.expanded ? '-' : '+' }}</span>
        </div>
        <div *ngIf="item.expanded" class="help-content">
          <p>{{ item.content }}</p>
        </div>
      </div>
    </div>
  </div>
