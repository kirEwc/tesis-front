<button 
  class="chat-button" 
  (click)="toggleChat()"
  >
  <img src="/assets/chat-icons/robot.svg" alt="Chat" />
</button>

<div 
  class="chat-modal" 
  [class.active]="isOpen"
>


    <div class="modal-content-intercambiable">
      <div id="inicio" class="tab-content" [class.active]="activeTab === 'inicio'">
        <app-inicio></app-inicio>
      </div>
      <div id="mensajes" class="tab-content" [class.active]="activeTab === 'mensajes'">
        <app-mensajes></app-mensajes>
      </div>
      <div id="ayuda" class="tab-content" [class.active]="activeTab === 'ayuda'">
        <app-ayuda></app-ayuda>
      </div>
      <div id="tareas" class="tab-content" [class.active]="activeTab === 'tareas'">
        <app-tareas></app-tareas>
      </div>
    </div>

    <div class="nav-bar">
      <a href="#" [class.active]="activeTab === 'inicio'" (click)="switchTab('inicio')">
        <img src="/assets/chat-icons/home.svg" alt="Inicio" class="icono" />
        Inicio
      </a>
      <a href="#" [class.active]="activeTab === 'mensajes'" (click)="switchTab('mensajes')">
        <img src="/assets/chat-icons/message.svg" alt="Mensajes"  class="icono"/>
        Mensajes
      </a>
      <a href="#" [class.active]="activeTab === 'tareas'" (click)="switchTab('tareas')">
        <img src="/assets/chat-icons/task.svg" alt="Tareas"  class="icono"/>
        Tareas
      </a>
      <a href="#" [class.active]="activeTab === 'ayuda'" (click)="switchTab('ayuda')">
        <img src="/assets/chat-icons/help.svg" alt="Ayuda"  class="icono"/>
        Ayuda
      </a>
    </div>
</div>
